<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Invitation</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            margin: 0; 
            color: rgb(51, 51, 51);
        }
        header {
            text-align: center;
            background-color: rgb(42, 157, 143); 
            color: rgb(255, 255, 255); 
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        .details {
            padding: 20px;
            background-color: rgb(255, 255, 255);
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.3);
        }
        .details p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .btn-rsvp {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: rgb(231, 111, 81); 
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }
        .btn-rsvp:hover {
            background-color: rgb(244, 166, 97);
        }
    </style>
</head>
<body>
    <header>
        <h1>You're Invited!</h1>
        <h2>To a Special Celebration</h2>
    </header>

    <div class="details">
        <p>We are thrilled to invite you to our upcoming event!</p>
        
        <ul>
            <li><strong>Event:</strong> Annual Celebration Party</li>
            <li><strong>Date:</strong> February 14, 2025</li>
            <li><strong>Time:</strong> 6:00 PM</li>
            <li><strong>Location:</strong> 123 Celebration Street, Festiville</li>
            <li><strong>Dress Code:</strong> Casual Chic</li>
        </ul>

        <p>RSVP to confirm your attendance:</p>
        <a class="btn-rsvp">RSVP Now</a>
    </div>
</body>
</html>
