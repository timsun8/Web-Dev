    <body>
        <h1>Silent Night</h1>
        <p>The moonlight soft, the stars so bright,<br>
            A peaceful hush fills up the night.<br>
            In quiet dreams, the world takes flight,<br>
            Wrapped in the calm of fading light.</p>
